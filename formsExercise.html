<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery</title>
</head>

<body>
    <form>
        <h1>Customer Experience Survey</h1>
        <label for="storeNumber">Store Number</label>
        <select id="storeNumber">
            <option>3109</option>
            <option>2421</option>
            <option>5357</option>
        </select>
        <fieldset>
            <legend>When you visited:</legend>
            <label for="date">
                Date Visited
                <input type="date" id="date" min="2021-01-01" max="2021-12-31">
            </label>
            <label for="time">
                Time
                <input type="time" id="time">
            </label>
        </fieldset>
        <label for="first">
            First Name:
            <input type="text" id="first" placeholder="John">
        </label for="last">
        Last Name:
        <input type="text" id="last" placeholder="Doe">
        </label>
        <br>
        <label for="email">
            Email:
            <input type="email" id="email" placeholder="your email">
        </label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="radioLink">
        <label for="female">Female</label>
        <input type="radio" id="female" name="radioLink" checked="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="radioLink">
        <br>
        <label for="experience">Tell us about your experience:</label>
        <br>
        <textarea id="experience" cols="30" rows="3"></textarea>
        <br>
        <label for="visits">
            Times visited in the last month:
            <input id="visits" type="number" min="1" max="30">
        </label>
        <br>
        <label for="checkbox">
            Please check the box if you would be willing to be contacted about your experience
            <input id="checkbox" type="checkbox">
        </label>
        <br>
        <label for="password">
            Password
            <input id="password" type="password" pattern=".{5,10}" required
                title="Please enter a password that is 5 to 10 characters in length">
        </label>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
