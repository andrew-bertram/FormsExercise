<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery</title>
</head>

<body>
    <form>
        <h1>Customer Experience Survey</h1>
        <label for="storeNumber">Store Number</label>
        <select id="storeNumber">
            <option>3109</option>
            <option>2421</option>
            <option>5357</option>
        </select>
        <fieldset>
            <legend>When you visited:</legend>
            <label>
                Date Visited
                <input type="date">
            </label>
            <label>
                Time
                <input type="time">
            </label>
        </fieldset>
        <label>
            First Name:
            <input type="text" placeholder="John">
        </label>
        Last Name:
        <input type="text" placeholder="Doe">
        </label>
        <br>
        <label>
            Email:
            <input type="email" placeholder="your email">
        </label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="radioLink">
        <label for="female">Female</label>
        <input type="radio" id="female" name="radioLink" checked="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="radioLink">
        <br>
        <label for="experience">Tell us about your experience:</label>
        <br>
        <textarea name="" id="" cols="30" rows="3"></textarea>
        <br>
        <label for="visits">
            Times visited in the last month:
            <input type="number" min="1" max="30">
        </label>
        <br>
        <label for="checkboc">
            Please check the box if you would be willing to be contacted about your experience
            <input type="checkbox">
        </label>
        <br>
        <label for="password">
            Password
            <input type="password" minlength="5" maxlength="10">
        </label>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
